<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-2 sinf o'quv kurslari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .course {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        #content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        .homework {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .homework div {
            width: 45%;
            text-align: center;
        }
        .homework img {
            width: 100%;
            border-radius: 5px;
        }
        .task-description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>2-sinf o'quv kurslari</h1>
    
    <div class="course">
        <h2>2-sinf mavzulari</h2>
        <ul>
            <li><a onclick="loadContent('transportation')">Transportation</a></li>
            <li><a onclick="loadContent('she-has-he-has')">She has / He has</a></li>
            <li><a onclick="loadContent('pets')">Pets</a></li>
            <li><a onclick="loadContent('plural-nouns')">Plural nouns</a></li>
            <li><a onclick="loadContent('adjective')">Adjective</a></li>
            <li><a onclick="loadContent('be-helpful')">Be helpful</a></li>
            <li><a onclick="loadContent('clothes-2')">Clothes</a></li>
            <li><a onclick="loadContent('what-are-you-wearing')">What are you wearing?</a></li>
            <li><a onclick="loadContent('share-things')">Share things</a></li>
            <li><a onclick="loadContent('rooms')">Rooms</a></li>
        </ul>
    </div>

    <div id="content">
        <h2>Mavzuni tanlang</h2>
        <p>Ushbu bo'limda mavzu tanlanganidan keyin kontent ko'rsatiladi.</p>
    </div>

    <script>
        function loadContent(topic) {
            const contents = {
                "transportation": "<h2>Transportation</h2><p>Turli transport vositalari haqida o'rganamiz.</p>",
                "she-has-he-has": "<h2>She has / He has</h2><p>Uning bor - she has / he has.</p>",
                "pets": "<h2>Pets</h2><p>Uy hayvonlari haqida suhbatlashamiz.</p>",
                "plural-nouns": "<h2>Plural Nouns</h2><p>Ko‘plikdagi otlarni o‘rganamiz.</p>",
                "adjective": "<h2>Adjective</h2><p>Sifatlar haqida ma'lumot.</p>",
                "be-helpful": "<h2>Be Helpful</h2><p>Yordam berish haqida gaplashamiz.</p>",
                "clothes-2": "<h2>Clothes</h2><p>Kiyim-kechak nomlarini o'rganamiz.</p>",
                "what-are-you-wearing": "<h2>What are you wearing?</h2><p>Kiyimlarni tasvirlashni o'rganamiz.</p>",
                "share-things": "<h2>Share Things</h2><p>Narsalarni ulashish haqida gaplashamiz.</p>",
                "rooms": `
                    <h2>Rooms</h2>

                    
                    <div class="homework">
                        <div>
                            <img src="images/rooms_hw1.jpg" alt="Rooms Homework 1">
                            <div class="task-description">
                                <strong>Exercise 1</strong> 
                            </div>
                        </div>
                        <div>
                            <img src="images/rooms_hw2.jpg" alt="Rooms Homework 2">
                            <div class="task-description">
                                <strong>Exercise 2</strong> 
                            </div>
                        </div>
                    </div>

                    <!-- 2-topshiriq -->
                    <h3>exercise 3</h3>
                    <video width="600" controls>
                        <source src="videos/rooms_video1.mp4" type="video/mp4">
                        Sizning brauzeringiz video formatini qo'llab-quvvatlamaydi.
                    </video>
                    

                    <button class="back-button" onclick="window.location.href='index.html'">Asosiy oynaga qaytish</button>
                `,
            };

            document.getElementById("content").innerHTML = contents[topic] || "<h2>Mavzu topilmadi</h2>";
        }
    </script>

</body>
</html>
