<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-sinf o'quv kurslari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .course {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        #content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video, img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
        }
        .homework {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .homework div {
            width: 45%;
            text-align: center;
        }
        .homework img {
            width: 100%;
            border-radius: 5px;
        }
        .task-description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>1-sinf o'quv kurslari</h1>
    
    <div class="course">
        <h2>1-sinf mavzulari</h2>
        <ul>
            <li><a onclick="loadContent('alphabet')">Alphabet</a></li>
            <li><a onclick="loadContent('numbers')">Numbers</a></li>
            <li><a onclick="loadContent('colors')">Colors</a></li>
            <li><a onclick="loadContent('family')">Family</a></li>
            <li><a onclick="loadContent('school')">School</a></li>
            <li><a onclick="loadContent('toys')">Toys</a></li>
            <li><a onclick="loadContent('body-parts')">Body Parts</a></li>
            <li><a onclick="loadContent('clothes')">Clothes</a></li>
            <li><a onclick="loadContent('food')">Food</a></li>
            <li><a onclick="loadContent('animals')">Animals</a></li>
        </ul>
    </div>

    <div id="content">
        <h2>Mavzuni tanlang</h2>
        <p>Ushbu bo'limda mavzu tanlanganidan keyin kontent ko'rsatiladi.</p>
    </div>

                "colors": "<h2>Colors</h2><p>Ranglarni tanib olish va nomlash.</p>",
                "family": `
                    <h2>Family</h2>
                    <h1>Exercise</h1>
                    <video width="600" controls>

                    </video>
                    
                    <h1>Exercise</h1>
                        <div>
                            <img src="images/family_hw1.jpg" alt="Family Homework 1">
                            
                        </div>
                         <h1>Homework</h1>
                        <div>

                            <div class="task-description">
                                <strong>Exercise </strong> make your own family tree

                    <button class="back-button" onclick="window.location.href='index.html'">Asosiy oynaga qaytish</button>

                "toys": "<h2>Toys</h2><p>O'yinchoqlar haqida gaplashish.</p>",
                "body-parts": `

                            </video>
                            
                        </div>

                    <h3>Homework</h3>
                    
                        <div>
                            <img src="images/body_hw1.jpg" alt="Body Parts Homework 1">
                            
                        </div>
                        <div>
                            
                            
                    
                    <button class="back-button" onclick="window.location.href='index.html'">Asosiy oynaga qaytish</button>
                `,
                "clothes": "<h2>Clothes</h2><p>Kiyim-kechak nomlarini o'rganamiz.</p>",
                "food": "<h2>Food</h2><p>Ovqat va ichimliklar haqida gaplashish.</p>",
                "animals": "<h2>Animals</h2><p>Hayvonlarning nomlari va ovozlari.</p>",
            };

            document.getElementById("content").innerHTML = contents[topic] || "<h2>Mavzu topilmadi</h2>";
        }
    </script>

</body>
</html>
